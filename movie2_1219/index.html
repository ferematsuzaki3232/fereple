      <script defer>
        const fadeinTargets = document.querySelectorAll(".fadein");
        const ctaTargets = document.querySelectorAll(".cta-btn");
        const observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0, rootMargin: "0px 0px -10% 0px" }
        );
        fadeinTargets.forEach((el) => observer.observe(el));
        ctaTargets.forEach((el) => {
          el.style.animation = "shake-scale 1.3s ease-in-out infinite";
        });
      </script>
